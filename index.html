<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin/HSR Stats</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #222);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: var(--tg-theme-secondary-bg-color, #fff);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 88%;
        }
        #display { margin-top: 20px; text-align: left; }
        .char-card {
            background: rgba(0,0,0,0.05);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border-left: 5px solid #0088cc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Player Search</h2>
    <input type="number" id="uid" placeholder="Enter UID (e.g. 701234567)">
    <button onclick="fetchStats()">Fetch Data</button>

    <div id="display">
        </div>
</div>

<script>
    // Expand the app automatically when opened
    window.Telegram.WebApp.expand();

    async function fetchStats() {
        const uid = document.getElementById('uid').value;
        const display = document.getElementById('display');
        
        if (!uid || uid.length < 9) {
            display.innerHTML = "<p style='color:red;'>⚠️ Enter a valid 9-digit UID</p>";
            return;
        }

        display.innerHTML = "<p>⏳ Connecting to Enka Network...</p>";

        try {
            const response = await fetch(`https://enka.network/api/uid/${uid}`);
            if (!response.ok) throw new Error("User not found or API is busy.");
            
            const data = await response.json();
            
            // Build the UI string
            let html = `<h3>${data.playerInfo.nickname} (AR ${data.playerInfo.level})</h3>`;
            html += `<p><em>${data.playerInfo.signature || ""}</em></p><hr>`;
            
            if (data.avatarInfoList) {
                html += "<strong>Showcase:</strong>";
                data.avatarInfoList.forEach(char => {
                    // Mapping character data
                    const level = char.propMap['4001'].val;
                    html += `
                        <div class="char-card">
                            <strong>ID: ${char.avatarId}</strong><br>
                            Level: ${level}
                        </div>
                    `;
                });
            } else {
                html += "<p>No characters visible in showcase.</p>";
            }

            html += `<br><center><a href="https://akasha.cv/profile/${uid}" target="_blank" style="color:#0088cc;">View on Akasha.cv</a></center>`;
            
            display.innerHTML = html;
        } catch (err) {
            display.innerHTML = `<p style='color:red;'>❌ Error: ${err.message}</p>`;
        }
    }
</script>

</body>
</html>
